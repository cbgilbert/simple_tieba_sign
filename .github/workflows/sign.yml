name: 贴吧签到

on:
  schedule:
    - cron: "00 01 * * *"
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
      - name: Run Scripts
        env:
          BDUSS: ${{ secrets.BDUSS }}
        run: |
          echo "$BDUSS" > BDUSS.txt
          python tieba.py
